<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 5rem;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <script>
        async function fetchBit() {
            try {
                const response = await fetch("https://zstrout.pythonanywhere.com/read/10f83844-33ed-4b9e-8107-a55b302dd70a");
                const data = await response.json();
                if (data.bit) {
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                    document.body.innerText = "YES";
                } else {
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black";
                    document.body.innerText = "NO";
                }
            } catch (error) {
                document.body.style.backgroundColor = "red";
                document.body.style.color = "white";
                document.body.innerText = "ERROR";
                console.error("Failed to fetch bit:", error);
            }
        }

        fetchBit();
        setInterval(fetchBit, 10000); // Refresh every 5 seconds
    </script>
</body>
</html>
